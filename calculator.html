<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      width: 100%;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #121212; /* Dark background */
    }

    .container {
      background: #1c1c1c;
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.5);
    }

    #inputBox {
      width: 100%;
      height: 60px;
      margin-bottom: 15px;
      font-size: 30px;
      text-align: right;
      padding: 10px;
      border: none;
      outline: none;
      border-radius: 10px;
      background: #333;
      color: #fff;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 70px);
      grid-gap: 10px;
    }

    button {
      width: 70px;
      height: 70px;
      font-size: 20px;
      font-weight: bold;
      border: none;
      border-radius: 50%;
      background: #2c2c2c;
      color: white;
      cursor: pointer;
      transition: 0.2s;
    }

    button:hover {
      background: #3c3c3c;
    }

    .operator {
      color: #00ff6a;
    }

    .equalBtn {
      background: #ff9f0a;
      color: black;
    }
  </style>
</head>
<body>

  <div class="container">
    <input type="text" id="inputBox" placeholder="0" readonly>

    <div class="buttons">
      <button class="operator">AC</button>
      <button class="operator">DEL</button>
      <button class="operator">%</button>
      <button class="operator">/</button>

      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button class="operator">*</button>

      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button class="operator">-</button>

      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button class="operator">+</button>

      <button>00</button>
      <button>0</button>
      <button>.</button>
      <button class="equalBtn">=</button>
    </div>
  </div>

  <script>
    const inputBox = document.getElementById("inputBox");
    const buttons = document.querySelectorAll("button");

    let string = "";
    let arr = Array.from(buttons);

    arr.forEach(button => {
      button.addEventListener("click", (e) => {
        const value = e.target.innerHTML;

        if (value == "=") {
          try {
            string = eval(string);   // calculate the result
            inputBox.value = string;
          } catch {
            inputBox.value = "Error";
            string = "";
          }
        } 
        else if (value == "AC") {
          string = "";
          inputBox.value = string;
        } 
        else if (value == "DEL") {
          string = string.slice(0, -1);
          inputBox.value = string;
        } 
        else {
          string += value;
          inputBox.value = string;
        }
      });
    });
  </script>
</body>
</html>
